plugins {
    id "com.github.dkorotych.gradle-maven-exec" version "2.2.1"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}


task umlet(type: MavenExec) {
    def docsDir = file("./docs")
    workingDir docsDir
    goals 'umlet:convert'

    define([
        'umlet.targetDir': 'markdown/uml',
    ])
    quiet false
}

